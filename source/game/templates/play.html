{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}
{% load currency_filter %}

{% block content %}

    <h4>{% trans 'Play Good Odds' %}</h4>

    <div>
        You have {{ num_credits }} credits!
    </div>

    {% if result_page %}
        Results page
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-success">{% trans 'Play your odds now!' %}</button>
    </form>

{% endblock %}
